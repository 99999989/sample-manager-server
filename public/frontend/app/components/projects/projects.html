
<div class="row">
  <div *ngFor="#project of user.projects" class="col s12 m6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{project.name}}</span>
        <p>{{project.questions.length}} Fragen</p>
      </div>
      <div class="card-action">
        <button class="btn" (click)="navigateToProject(project.id)">This is a link</button>
        <a href="#">This is a link</a>
      </div>
    </div>
  </div>
</div>
